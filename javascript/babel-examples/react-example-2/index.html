<!DOCTYPE html>
<html>
<head>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.19.3/babel.js"></script>
    <script data-plugins="transform-modules-umd" type="text/babel" data-presets="react" data-type="module" src="Blog.js"></script>
</head>
<body>
<h3>Begin</h3>
<div id="root"></div>
<h3>End</h3>
<script data-plugins="transform-modules-umd" type="text/babel" data-presets="react" data-type="module">
    import { Blog } from "./Blog.js";

    const posts = [
        {id: 1, title: 'Привет, мир', content: 'Добро пожаловать в документацию React!'},
        {id: 2, title: 'Установка', content: 'React можно установить из npm.'}
    ];

    ReactDOM.createRoot(document.getElementById("root")).render(
        <Blog posts={posts} />
    );
</script>
</body>
</html>
